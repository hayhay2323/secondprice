name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  # 允許從 Actions 標籤手動運行工作流
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許同時進行一次部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 構建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          npm install
          npm install sharp
      
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Add .nojekyll file
        run: touch out/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 